global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # خود Prometheus
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Grafana متریک‌های داخلی (اختیاری – اگر metrics فعال است)
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  # cAdvisor برای متریک کانتینرها
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]


