version: "3.1"
services:
  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - GENERIC_TIMEZONE=Asia/Tehran
      - N8N_BASIC_AUTH_ACTIVE=false
      # اگر می‌خواهی داده‌ها حفظ شوند:
    volumes:
      - ./n8n-data:/home/node/.n8n
